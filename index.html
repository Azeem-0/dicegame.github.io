<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice_Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id = "declare">CLICK THE BELOW BUTTON TO ROLL THE DICE !.</h1>
    <div id = "buttons">

        <button id = "b2" type = "button" onclick = "reload()">Click to Reload</button>
    </div>
    <div id = "player">
        <h3 id = "p1">Player 1.</h3>
        <h3 id = "p2">Player 2.</h3>
     </div>
    <div id = "dices">
        <div id = "d1" width = "300px" height = "300px">
                <img id = "d1_image" src="DICE_IMAGES/dice6.jpg" alt="Dice_one" width="250" height="250">
        </div>
        <div id = "d2">
                <img id="d2_image" src="DICE_IMAGES/dice6.jpg" alt="Dice_two" width="250" height="250">
        </div>
    </div>
     <script src="javascript.js"></script> 
</body>
</html>
